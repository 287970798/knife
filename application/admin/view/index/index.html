<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=0">
    <title>{$title}</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    {include file="common/common_css"}
</head>
<body>

<div id="app">
    <el-container>
        <el-header>
            <el-row :gutter="20">
                <el-col :span="3" class="logo">{{msg}}</el-col>
                <el-col :span="17" :offset="2">
                    {include file="common/menu"}
                </el-col>
                <el-col :span="2" class="logo">
                    <el-menu
                            :default-active="activeIndex2"
                            class="el-menu-demo"
                            mode="horizontal"
                            @select="handleSelect"
                            background-color="#545c64"
                            text-color="#fff"
                            active-text-color="#ffd04b">
                        <el-submenu index="2">
                            <template slot="title">我的工作台</template>
                            <el-menu-item index="2-1">个人资料</el-menu-item>
                            <el-menu-item index="2-2">安全设置</el-menu-item>
                            <el-menu-item index="2-3">退出</el-menu-item>
                        </el-submenu>
                    </el-menu>
                </el-col>
            </el-row>

        </el-header>
        <el-main>

            <el-row style="padding: 20px 0 30px;">
                <el-col>
                    <el-card shadow="never">
                        <span>代理商管理</span>
                        <el-button style="float: right; padding: 3px 0" type="text">新增</el-button>
                    </el-card>
                </el-col>
            </el-row>
            <el-row>
                <template>
                    <el-table
                            :data="tableData"
                            style="width: 100%">
                        <el-table-column
                                prop="date"
                                label="日期"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="name"
                                label="姓名"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="address"
                                label="地址">
                        </el-table-column>

                        <el-table-column
                                fixed="right"
                                label="操作"
                                width="100">
                            <template slot-scope="scope">
                                <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                                <el-button type="text" size="small">编辑</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>
            </el-row>
            <el-row style="padding-top: 20px;text-align: center">
                <el-pagination
                        background
                        layout="prev, pager, next"
                        :total="1000">
                </el-pagination>
            </el-row>

        </el-main>
    </el-container>
</div>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data() {
            return {
                msg: 'KNIFE CRM',
                activeIndex: '1',
                activeIndex2: '2-1',
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }]
            };
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    });
</script>
</body>
</html>
